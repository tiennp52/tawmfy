<!DOCTYPE html>
<html>
  <head>
    <title>AmplitudeJS Testing</title>

    <!-- Include Resource Stylesheets -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/foundation.min.css') }}"/>

    <!-- Include font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

		<!--
			Include Resource Javascript

			NOTE: These are for handling things outside of the scope of AmplitudeJS
		-->
		<script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename = 'js/foundation.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/functions.js') }}"></script>

		<!-- Include Amplitude JS -->
		<script type="text/javascript" src="{{ url_for('static', filename = 'dist/amplitude.js') }}"></script>

		<!-- Include Style Sheet -->
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/app.css') }}"/>
  </head>
  <body>
    <div class="grid-x" align="center">
      <div class="large-6 medium-6 small-12 large-centered medium-centered cell">

        <div id="white-player" align="center">
          <div class="white-player-top">
            <div class="grid-x">
              <div class="large-3 medium-3 small-3 cell">

              </div>
              <div class="large-6 medium-6 small-6 cell">
                <span class="now-playing">Now Playing</span>
              </div>
              <div class="large-3 medium-3 small-3 cell">
                <img src="{{ url_for('static', filename = './img/show-playlist.svg') }}" class="show-playlist"/>
              </div>
            </div>
          </div>

          <div id="white-player-center">
            <img data-amplitude-song-info="cover_art_url" class="main-album-art"/>

            <div class="song-meta-data">
              <span data-amplitude-song-info="name" class="song-name"></span>
              <span data-amplitude-song-info="artist" class="song-artist"></span>
            </div>

            <div class="time-progress">
              <div class="grid-x">
                <div class="large-12 medium-12 small-12 cell">
                  <div id="progress-container">
                    <input type="range" class="amplitude-song-slider"/>
  				          <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
  				          <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
                  </div>
                </div>
              </div>

              <div class="grid-x">
                <div class="large-6 medium-6 small-6 cell">
                  <span class="current-time">
  				          <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span>
  				        </span>
                </div>
                <div class="large-6 medium-6 small-6 cell">
                  <span class="duration">
  				          <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
  				        </span>
                </div>
              </div>
            </div>
          </div>

          <div id="white-player-controls">
            <div class="grid-x">
              <div class="large-12 medium-12 small-12 cell">
                <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
                <div class="amplitude-prev" id="previous"></div>
                <div class="amplitude-play-pause" id="play-pause"></div>
                <div class="amplitude-next" id="next"></div>
                <div class="amplitude-repeat" id="repeat"></div>
              </div>
            </div>
          </div>

          <div id="white-player-playlist-container">
            <div class="white-player-playlist-top">
              <div class="grid-x">
                <div class="large-3 medium-3 small-3 cell">

                </div>
                <div class="large-6 medium-6 small-6 cell">
                  <span class="queue">Queue</span>
                </div>
                <div class="large-3 medium-3 small-3 cell">
                  <img src="{{ url_for('static', filename = './img/close.svg') }}" class="close-playlist"/>
                </div>
              </div>
            </div>



            <div class="white-player-playlist">
              <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="0">
                <img src="{{ url_for('static', filename = 'album-art/we-are-to-answer.jpg') }}"/>

                <div class="playlist-song-meta">
                  <span class="playlist-song-name">Risin' High (feat Raashan Ahmad)</span>
                  <span class="playlist-artist-album">Ancient Astronauts &bull; We Are to Answer</span>
                </div>
              </div>
              <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="1">
                <img src="{{ url_for('static', filename = 'album-art/ask-the-dust.jpg') }}"/>

                <div class="playlist-song-meta">
                  <span class="playlist-song-name">The Gun</span>
                  <span class="playlist-artist-album">Lorn &bull; Ask The Dust</span>
                </div>
              </div>
              <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="2">
                <img src="{{ url_for('static', filename = 'album-art/anvil.jpg') }}"/>

                <div class="playlist-song-meta">
                  <span class="playlist-song-name">The Gun</span>
                  <span class="playlist-artist-album">Lorn &bull; Anvil</span>
                </div>
              </div>
            </div>

            <div class="white-player-playlist-controls">
              <img data-amplitude-song-info="cover_art_url" class="playlist-album-art"/>

              <div class="playlist-controls">
                <div class="grid-x">
                  <div class="large-6 medium-6 small-6 cell">
                    <span data-amplitude-song-info="name" class="song-name"></span>
                    <span data-amplitude-song-info="artist" class="song-artist"></span>
                  </div>
                  <div class="large-6 medium-6 small-6 cell">
                    <div class="playlist-control-wrapper">
                      <div class="amplitude-prev" id="playlist-previous"></div>
                      <div class="amplitude-play-pause" id="playlist-play-pause"></div>
                      <div class="amplitude-next" id="playlist-next"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    Amplitude.init({
      "songs": [
        {
          "name": "Risin' High (feat Raashan Ahmad)",
          "artist": "Ancient Astronauts",
          "album": "We Are to Answer",
          "url": "{{ url_for('static', filename = 'music/Collide.mp3') }}",
          "cover_art_url": "{{ url_for('static', filename = 'album-art/we-are-to-answer.jpg') }}"
        },
        {
          "name": "The Gun",
          "artist": "Lorn",
          "album": "Ask The Dust",
          "url": "{{ url_for('static', filename = 'music/Collide.mp3') }}",
          "cover_art_url": "{{ url_for('static', filename = 'album-art/ask-the-dust.jpg') }}"
        },
        {
          "name": "Anvil",
          "artist": "Lorn",
          "album": "Anvil",
          "url": "music/Collide.mp3",
          "cover_art_url": "{{ url_for('static', filename = 'album-art/anvil.jpg') }}"
        },

      ]
    });
  </script>
</html>
